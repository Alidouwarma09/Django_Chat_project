<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

#nombre-messages-non-lus {
    background-color: #ff4500;
    color: white;
    font-weight: bold;
    font-size: 0.8em;
    padding: 2px 6px;
    border-radius: 50%;
    position: relative;
    top: -10px;
    right: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

/* Animation pour le badge */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

#nombre-messages-non-lus.animated {
    animation: pulse 1s infinite;
}

    .navigation-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        border-top: 1px solid #ccc;
        padding: 10px 0;
        z-index: 1000;
    }
    .nav-icon {
        color: #333;
        text-decoration: none;
        font-size: 30px;
    }
    .nav-icon.add {
        font-size: 25px;
        background: pink;
        border-radius: 50%;
        padding: 10px 15px;
    }
</style>


<script>
    function createEventSource() {
    const eventSource = new EventSource("{% url 'Utilisateur:messages_non_lus_sse' %}");
    eventSource.onmessage = function(event) {
         const data = JSON.parse(event.data);
            const nombreNonLus = data.nombre_non_lus;
            const elem = document.getElementById('nombre-messages-non-lus');
        if (nombreNonLus > 0) {
                elem.textContent = nombreNonLus;
                elem.classList.add('animated');
                elem.style.display = 'inline';
            } else {
                elem.style.display = 'none';  // Cacher l'élément si le nombre de messages non lus est 0 ou moins.
            }
            };
    eventSource.onerror = function(error) {
    console.error('Erreur SSE', error);
};
}
createEventSource()
</script>
