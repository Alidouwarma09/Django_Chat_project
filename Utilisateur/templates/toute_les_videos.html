<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Section Vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #F0F2F5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 8px;
}

#videoGallery {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
    padding: 20px;
}

.videoCard {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.videoHeader {
    padding: 10px;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
}

.videoMetrics span {
    margin-right: 15px;
    font-size: 0.9rem;
    color: #606770;
}

video {
    width: 100%;
    height: auto;
}

.videoFooter {
    padding: 10px;
    background: #fff;
    border-top: 1px solid #eee;
}

.videoFooter h4 {
    margin-top: 0;
    font-size: 1.2rem;
}

.videoFooter p {
    font-size: 0.9rem;
    color: #606770;
    margin-top: 5px;
    margin-bottom: 10px;
}

.videoActions button {
    background: #4267B2;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    margin-right: 10px;
    cursor: pointer;
}

.videoActions button:hover {
    background-color: #365899;
}

#videoGallery a {
    color: #4267B2;
    text-decoration: none;
    font-weight: bold;
}

</style>
<body>
    <div id="videoGallery">
        {% for video in Toutes_les_videos %}
        <div class="videoCard">
            <div class="videoHeader">
                <span class="videoMetrics">
                    <span class="likes">{{ video.likes }} likes</span>
                    <span class="comments">{{ video.comments }} commentaires</span>
                                        <span class="views">{{ video.views }} vues</span>
                </span>
                <a href="#">Suivre</a>
            </div>
            <video controls preload="none">
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <div class="videoFooter">
                <h4>{{ video.titre }}</h4>
                <p>{{ video.description }}</p>
                <div class="videoActions">
                    <button onclick="likeVideo({{ video.id }})">Like</button>
                    <button>Commenter</button>
                    <button>Partager</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="scripts.js"></script>
</body>
</html>
